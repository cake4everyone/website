{{template "header"}}
<head>
	<title>Admin Controls</title>
</head>
<body>
	<h1>Admin Controls</h1>
	
	<h2>Whitelist</h2>
	<p>Currently has {{ len .WhitelistEntries }} entries.</p>
	<table>
		<tr>
			<th>ID</th>
			<th>Active</th>
			<th>Minecraft</th>
			<th>Name</th>
			<th>Nicknames</th>
			<th>Reference</th>
			<th>Discord</th>
		</tr>
		{{ range .WhitelistEntries }}{{ template "whitelistEntry" . }}{{ end }}
	</table>

	<a class="likeabutton" href="/account">Back to my account</a>
</body>
{{template "footer"}}
